<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="image-caption">
<template>
	<a href="{{url}}">
		<article class="caption img-right">
			<img src="{{imgsrc}}" class="img-responsive" alt="{{name}} screenshot" title="{{name}} screenshot">
			<div class = "caption__overlay">
				<h3 class="caption__overlay__title text-uppercase white-outline-text poppup">{{name}}</h3>
				<p class="caption__overlay__content white-outline-text poppup">{{url}}</p>
			</div>
		</article>
	</a>
</template>

<script>
Polymer({
	is: "image-caption",
	properties: {
		name: {
			type: String,
			value: "Project Name"
		},
		url: {
			type: String,
			value: "Project URL"
		},
		imgsrc: {
			type: String,
			value: "Image src"
		}
	}
});
</script>

</dom-module>
